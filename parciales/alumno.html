<h1>Alumno</h1>
<h4>{{ alumno.nombre }}</h4>
<hr>

<div class="row">
	
	<form action="">
		Codigo:
		<br>
		<input type="text" class="form-control" ng-model="alumno.codigo" readonly="readonly">
		<br>

		Nombre:	
		<br>
		<input type="text" class="form-control" ng-model="alumno.nombre">
		<br>

		Telefono:
		<br>
		<input type="text" class="form-control" ng-model="alumno.telefono" ui-mask="{{ telefonoMask}}">
		<br>

		Direccion:
		<br>
		<textarea class="form-control" ng-model="alumno.direccion" rows="5"></textarea>
		<br>

		<button type="submit" class="btn btn-primary">Guardar Cambios</button>
	</form>
</div>


<p>
	{{ alumno | json }}
</p>
